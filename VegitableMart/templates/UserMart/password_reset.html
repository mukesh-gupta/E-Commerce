    <style type="text/css">
    body{
    background-color:#9ac234;
    }

      input[name='email']{
    width:100%;
    height:35px;
    padding:12px,20px;
    margin 8px 0;

    border:1px solid lightgray;
    border-radius:4px;
    }

.errorlist{
color:red;
font-size:20px;
}


</style>

</head>

<body>

<div class="row justify-content-center mt-5" style="margin:30px;">
        <div class="col-md-5" style=" background-color:lightblue;margin-bottom:40px;padding:30px;box-shadow:10px 4px 10px;">
            <h2 class="second" style="color:#ff6a00;">Reset Your Password</h2>
<form method="Post">
			{% csrf_token %}
            {{form.non_field_errors}}
            {% for field in form %}
            <div class="form-group">
		    {{field.label_tag}} {{field}}
                {% for error in field.errors %}
                <span class="errorlist">* {{error}}</span>
                {% endfor %}
            </div>
            {% endfor %}
    <button type="submit" class="btn btn-primary ig">Reset</button>
            </form>
</div>

   </div>


</body>
